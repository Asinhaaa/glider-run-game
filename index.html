<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glider Run - Created by @Ramx_ai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="background"></div>
        <div id="player"></div>
        <div id="score">Emeralds: 0</div>
        
        <div id="start-screen">
            <h1>Glider Run</h1>
            <p>Help the penguin superhero collect emeralds!</p>
            <button id="start-button">Start Game</button>
            <div class="credit">ðŸŽ® Created by @Ramx_ai</div>
        </div>
        
        <div id="instructions" class="hidden">
            <p>Press SPACE or tap to jump and glide!</p>
            <p>Collect emeralds and avoid obstacles!</p>
        </div>
        
        <div id="game-over" class="hidden">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="final-score">0</span> emeralds</p>
            <button id="restart-button">Play Again</button>
            <button id="share-twitter-button">Share Score on Twitter</button>
            <div class="credit">ðŸŽ® Created by @Ramx_ai</div>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
